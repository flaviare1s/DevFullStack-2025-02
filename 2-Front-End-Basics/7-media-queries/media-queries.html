<!DOCTYPE html> <!-- Declaração do documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como Português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Codificação de caracteres como UTF‑8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
  <title>Responsividade Exemplo</title> <!-- Título exibido na aba do navegador -->
  <link rel="stylesheet" href="media-queries.css"> <!-- Vincula o CSS externo melhorado -->
</head>
<body>
  <header> <!-- Cabeçalho da página -->
    <h1>Galeria Responsiva</h1> <!-- Título principal da página -->
  </header>

  <main> <!-- Conteúdo principal -->
    <section class="grid-container"> <!-- Container do grid de itens -->
      <figure class="item" id="item1"> <!-- Cada figure representa um bloco com imagem e legenda -->
        <img src="/2-Front-End-Basics/assets/Torres.jpg" alt="Torres" />
        <figcaption>Item 1: Torres</figcaption>
      </figure>
      <figure class="item" id="item2">
        <img src="/2-Front-End-Basics/assets/Batman.jpg" alt="Batman" />
        <figcaption>Item 2: Batman</figcaption>
      </figure>
      <figure class="item" id="item3">
        <img src="/2-Front-End-Basics/assets/Watchmen.jpg" alt="Watchmen" />
        <figcaption>Item 3: Watchmen</figcaption>
      </figure>
      <figure class="item" id="item4">
        <img src="/2-Front-End-Basics/assets/Arena.jpg" alt="Arena" />
        <figcaption>Item 4: Arena</figcaption>
      </figure>
      <figure class="item" id="item5">
        <img src="/2-Front-End-Basics/assets/Daredevil.jpg" alt="Daredevil" />
        <figcaption>Item 5: Daredevil</figcaption>
      </figure>
      <figure class="item" id="item6">
        <img src="/2-Front-End-Basics/assets/Full Metal Alchimist.jpg" alt="Full Metal Alchemist" />
        <figcaption>Item 6: Full Metal Alchemist</figcaption>
      </figure>
    </section>
  </main>

  <footer> <!-- Rodapé simples -->
    <p>&copy; 2025 – Exemplo de Galeria Responsiva</p>
  </footer>
</body>
</html>
