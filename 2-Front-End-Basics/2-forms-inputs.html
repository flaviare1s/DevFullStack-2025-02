<!DOCTYPE html> <!-- Declara o documento como HTML5 -->
<html lang="en"> <!-- Elemento raiz, atributo lang indica o idioma (inglês) -->
<head> <!-- Início do cabeçalho: metadados e estilos -->
    <meta charset="UTF-8"> <!-- Define codificação de caracteres como UTF‑8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite responsividade em dispositivos móveis -->
    <title>Aula 10 de Junho - Formulários</title> <!-- Título que aparece na aba do navegador -->

    <style>
        body { /* Estiliza o elemento body inteiro */
            font-family: Arial, sans-serif;       /* Define fonte padrão */
            background-color: #e9f4f9;            /* Cor de fundo suave */
            margin: 0;                            /* Remove margens padrão */
            padding: 0;                           /* Remove padding padrão */
            display: flex;                        /* Usa Flexbox para centralizar conteúdo */
            justify-content: center;             /* Centraliza horizontalmente */
            align-items: center;                 /* Centraliza verticalmente */
            height: 100vh;                       /* Altura igual à da viewport */
        }

        #form-container { /* Estiliza o contêiner do formulário */
            background-color: white;             /* Fundo branco */
            border-radius: 8px;                  /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 40px;                       /* Espaçamento interno */
        }

        h2 { /* Estiliza títulos h2 */
            text-align: center;                  /* Centraliza o texto */
            font-size: 20px;                     /* Tamanho da fonte */
            color: #444;                         /* Cor do texto */
            margin-bottom: 20px;                 /* Espaço abaixo */
        }

        label { /* Estiliza todos os labels */
            display: block;                      /* Ocupa linha inteira */
            font-size: 16px;                     /* Tamanho da fonte */
            margin-bottom: 8px;                  /* Espaço abaixo */
            color: #555;                         /* Cor do texto */
        }

        input { /* Estiliza campos de input */
            padding: 10px;                       /* Espaçamento interno */
            font-size: 16px;                     /* Tamanho da fonte */
            margin-bottom: 15px;                 /* Espaço abaixo */
            border: 1px solid #ddd;              /* Borda cinza clara */
            border-radius: 5px;                  /* Cantos arredondados */
        }

        .input-group { /* Agrupa cada conjunto label+input */
            margin-bottom: 15px;                 /* Espaço abaixo do grupo */
        }

        .input-group label { /* Label dentro de .input-group */
            margin-bottom: 5px;                  /* Espaço abaixo do label */
        }

        .input-group .radio-group, .input.group .checkbox-group { /* Grupos de opções */
            display: flex;                       /* Layout em linha */
            gap: 20px;                           /* Espaço entre elementos */
        }

        button { /* Estiliza o botão */
            background-color: #4caf50;           /* Fundo verde */
            color: white;                        /* Texto branco */
            cursor: pointer;                     /* Cursor de ponteiro */
            border: none;                        /* Sem borda */
            font-size: 18px;                     /* Tamanho da fonte */
            padding: 10px;                       /* Espaçamento interno */
        }

        button:hover { /* Estado hover do botão */
            background-color: #45a049;           /* Verde mais escuro */
        }

        input, select, textarea, button { /* Redefine estilos para todos esses elementos */
            padding: 10px;                       /* Espaçamento interno */
            font-size: 16px;                     /* Tamanho da fonte */
            margin-bottom: 15px;                 /* Espaço abaixo */
            border: 1px solid #ddd;              /* Borda cinza clara */
            border-radius: 5px;                  /* Cantos arredondados */
        }
    </style> <!-- Fim dos estilos CSS -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Início do corpo visível da página -->
    <div id="form-container"> <!-- Contêiner centralizado para o formulário -->
        <h2>Formulário de Cadastro</h2> <!-- Título do formulário -->

        <form> <!-- Início do formulário -->

                <label>Nome Completo:</label>
                <input type="text"> <!-- Campo de texto -->
            </div>
            
            <div class="input-group"> <!-- Grupo: e-mail -->
                <label>E-mail:</label>
                <input type="email"> <!-- Campo de e-mail -->
            </div>
            
            <div class="input-group"> <!-- Grupo: senha -->
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha"> <!-- Campo de senha com placeholder -->
            </div>
            
            <div class="input-group"> <!-- Grupo: telefone -->
                <label>Telefone:</label>
                <input type="tel" placeholder="Digite seu Telefone"> <!-- Campo de telefone -->
            </div>
        
            <div class="input-group"> <!-- Grupo: website -->
                <label>Website:</label>
                <input type="url"> <!-- Campo de URL -->
            </div>
            
            <div class="input-group"> <!-- Grupo: data de nascimento -->
                <label>Data de Nascimento:</label>
                <input type="date"> <!-- Seletor de data -->
            </div>
            
            <div class="input-group"> <!-- Grupo: hora -->
                <label>Hora:</label>
                <input type="time"> <!-- Seletor de hora -->
            </div>
            
            <div class="input-group"> <!-- Grupo: pesquisa -->
                <label>Pesquisa:</label>
                <input type="search"> <!-- Campo de busca -->
            </div>
           
            <div class="input-group"> <!-- Grupo: quantidade -->
                <label>Quantidade:</label>
                <input type="number"> <!-- Campo numérico -->
            </div>

            <div class="input-group"> <!-- Grupo: gênero (radio buttons) -->
                <label>Gênero:</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" value="male" name="gender">Masculino
                    </label>
                    <label for="female">
                        <input type="radio" value="female" name="gender">Feminino
                    </label>
                    <label for="other">
                        <input type="radio" value="other" name="gender">Outro
                    </label>
                </div>
            </div>

                <div class="checkbox-group">

                        <input type="checkbox" name="updates">Gostaria de receber atualizações
                    </label>
                </div>
            </div>
